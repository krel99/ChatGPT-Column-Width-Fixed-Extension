<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Column Width Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 24px;
        background: #f8f8f8;
        color: #222;
      }
      main {
        max-width: 560px;
        margin: 0 auto;
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
      h1 {
        font-size: 20px;
        margin: 0 0 16px;
      }
      .section {
        margin-bottom: 20px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
      }
      .ratio-group {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px;
        margin-top: 12px;
      }
      .field-group {
        margin-top: 12px;
      }
      .ratio-group label {
        font-weight: 500;
      }
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .hint {
        color: #555;
        font-size: 13px;
        margin-top: 6px;
      }
      .ratio-display {
        font-weight: 700;
        color: #111;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>ChatGPT Column Width Settings</h1>
      <div class="section">
        <label>
          <input type="checkbox" id="sideBySideEnabled" />
          Show prompt and answer side by side
        </label>
        <p class="hint">Enabled by default. When on, the chat uses two columns.</p>
      </div>
      <div class="section">
        <div>Column ratio: <span class="ratio-display" id="ratioDisplay">2 : 3</span></div>
        <div class="ratio-group">
          <label>
            Prompt ratio
            <input type="number" id="promptRatio" min="1" max="10" />
          </label>
          <label>
            Answer ratio
            <input type="number" id="answerRatio" min="1" max="10" />
          </label>
        </div>
        <p class="hint">Use whole numbers. Example: 2 : 3 gives 40% / 60%.</p>
      </div>
      <div class="section">
        <label for="gutterSpacing">Whitespace (px)</label>
        <div class="field-group">
          <input type="number" id="gutterSpacing" min="0" max="80" />
        </div>
        <p class="hint">
          Controls the padding near the window edges and the gap between prompt and response.
        </p>
      </div>
    </main>
    <script src="options.js"></script>
  </body>
</html>
